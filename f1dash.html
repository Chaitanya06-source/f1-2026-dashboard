        header h1 { font-size: 3.5em; background: linear-gradient(45deg, #ff1744, #ff8c00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        nav button { padding: 15px 25px; background: rgba(255,255,255,0.1); border: 2px solid #ff1744; color: white; border-radius: 25px; cursor: pointer; transition: all 0.3s; }
        nav button.active, nav button:hover { background: #ff1744; transform: scale(1.05); }
        section { display: none; padding: 30px 0; }
        section.active { display: block; }
        .driver-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 25px; }
        .driver-card { background: rgba(255,255,255,0.08); border-radius: 20px; padding: 25px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.15); transition: all 0.4s; cursor: pointer; }
        .driver-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(255,23,68,0.3); }
        .driver-image { width: 110px; height: 110px; border-radius: 50%; margin: 0 auto 15px; background-size: cover; background-position: center; border: 4px solid rgba(255,255,255,0.3); position: relative; }
        .driver-number { position: absolute; bottom: -8px; right: 8px; background: #ff1744; color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 18px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .driver-name { font-size: 1.5em; font-weight: bold; text-align: center; margin-bottom: 8px; }
        .driver-team { font-size: 1.1em; opacity: 0.9; text-align: center; margin-bottom: 12px; }
        .driver-nationality { text-align: center; color: #ff9800; margin-bottom: 15px; }
        .audio-player { width: 100%; margin: 15px 0; }
        audio { width: 100%; height: 45px; border-radius: 10px; }
        .favorite-btn { width: 100%; padding: 10px; border: none; border-radius: 10px; font-size: 1em; cursor: pointer; margin-top: 10px; }
        .favorite-btn.loved { background: #ff4444; color: white; }
        .favorite-btn.love { background: #4CAF50; color: white; }
        .search-container { padding: 25px; background: rgba(0,0,0,0.4); border-radius: 15px; margin-bottom: 25px; }
        input[type="text"] { width: 100%; max-width: 500px; padding: 15px; border: none; border-radius: 10px; background: rgba(255,255,255,0.95); font-size: 16px; margin: 0 auto; display: block; }
        @media (max-width: 768px) { .driver-grid { grid-template-columns: 1fr; } header h1 { font-size: 2.5em; } }
    </style>

        ];

        let favorites = JSON.parse(localStorage.getItem('f1Favorites')) || [];
        let filteredDrivers = [...allDrivers2026];

        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(sectionId).classList.add('active');
            if (sectionId === 'drivers') displayDrivers();
            if (sectionId === 'favorites') displayFavorites();
        }

        function displayDrivers() {
            const grid = document.getElementById('driverGrid');
            grid.innerHTML = filteredDrivers.map(createDriverCard).join('');
        }

        function createDriverCard(driver) {
            const isFavorite = favorites.includes(driver.name);
            return `
                <div class="driver-card" onclick="expandDriver('${driver.name}')">
                    <div class="driver-image" style="background-image: url('${driver.image}'); background-color: #333;">
                        <div class="driver-number">#${driver.number}</div>
                    </div>
                    <div class="driver-name">${driver.name}</div>
                    <div class="driver-team">${driver.team}</div>
                    <div class="driver-nationality">${driver.nationality}</div>
                    <div class="audio-player">
                        <audio controls preload="metadata">
                            <source src="${driver.audio}" type="audio/wav">
                            Click to play national anthem
                        </audio>
                    </div>
                    <button class="favorite-btn ${isFavorite ? 'loved' : 'love'}" onclick="event.stopPropagation(); toggleFavorite('${driver.name}')">
                        ${isFavorite ? '‚ù§Ô∏è Remove Favorite' : '‚≠ê Add Favorite'}
                    </button>
                </div>
            `;
        }

        function filterDrivers() {
            const query = document.getElementById('driverSearch').value.toLowerCase();
            filteredDrivers = allDrivers2026.filter(d => 
                d.name.toLowerCase().includes(query) || 
                d.nationality.toLowerCase().includes(query) || 
                d.team.toLowerCase().includes(query)
            );
            displayDrivers();
        }

        function toggleFavorite(name) {
            const idx = favorites.indexOf(name);
            if (idx > -1) favorites.splice(idx, 1);
            else favorites.push(name);
            localStorage.setItem('f1Favorites', JSON.stringify(favorites));
            displayDrivers();
            displayFavorites();
        }

        function displayFavorites() {
            const favs = allDrivers2026.filter(d => favorites.includes(d.name));
            document.getElementById('favoritesGrid').innerHTML = favs.length ? 
                favs.map(createDriverCard).join('') : 
                '<div style="grid-column: 1/-1; text-align:center; padding:40px; opacity:0.6;"><h3>No favorites yet!</h3><p>Add drivers using ‚≠ê button</p></div>';
        }

        function expandDriver(name) {
            alert(`${name} - Click for full stats, telemetry, and race history! üèÅ`);
        }

        displayDrivers();
